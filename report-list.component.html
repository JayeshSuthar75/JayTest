<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <button>Reload</button>
    </div>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' 
          [(ngModel)]='reportFilter'/>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: {{reportFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table table-striped table-bordered table-hover' 
              *ngIf='reports && reports.length'>
        <thead>
          <tr>
            <th>ReportId</th>
            <th>ReportName</th>
            <th>Schedule</th>
            <th>Critical</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let report of filteredReports'>
            <td>{{report.reportId}}</td>
            <td>{{report.reportName | uppercase}}</td>
            <td>{{report.reportSchedule}}</td>
            <td>{{report.reportSeverity | convertToText }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
